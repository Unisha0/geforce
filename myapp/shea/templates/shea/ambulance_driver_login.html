<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Driver Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'shea/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <h1>Ambulance Driver Login</h1>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Form fields -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
